<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Static Comp Challenge</title>
</head>

<body>
  <header>
    <nav>
      <div class="left-nav-wrapper">
        <ul>
          <li><img src="./assets/sharelink.svg" alt="share icon">Shares</li>
          <li><img src="./assets/list.svg" alt="playlist icon">Playlists</li>
          <li><img src="./assets/person.svg" alt="personal videos icon">Personal Videos</li>
        </ul>
      </div>
      <div class="right-nav-wrapper">
        <div class="user-name-wrapper">
          <img src="./assets/account-circle.svg" alt="user profile icon">
          <p>Admin Username</p>
          <img src="./assets/drop-down-arrow.svg" alt="drop down user menu">
        </div>
        <img class="logo" img="" alt="">LOGO GOES HERE</div>
    </nav>
  </header>
  <main>
    <h1>Shares</h1>
  </main>
</body>
</html>
